<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row headerRow">
            <div class="col-lg-12 header">
                <input type="text" id="#gif">
                <button id="submit">Submit</button>

                <button id="omdb">Movies</button>

                <div id="weatherTarget"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 btnFrame">
                <div id="btnTarget">
                    <button id="clearBtn">Clear</button>
                    <button id="userFav">Favorites</button>
                    <button class="btns" id="cat" value="cat">Cat</button>
                    <button class="btns" id="dog" value="dog">Dog</button>
                    <button class="btns" id="funny" value="funny">Funny</button>
                    <button class="btns" id="trending" value="trending">Trending</button>
                    <button class="btns" id="random" value="random">Random</button>
                </div>
            </div>
            <div class="col-lg-10 contentFrame">
                <div id="gifTarget">
                    <!-- <h1>*Have the favorites button removed when #omdb is clicked and then append when #giphy is clicked</h1> -->
                </div>
            </div>
        </div>
    </div>

<script src="logic.js"></script>
</body>
</html>
